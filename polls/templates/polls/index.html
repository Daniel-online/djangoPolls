<!Doctype html>
<html>
<head>
    <meta lang="pt-br">
    <meta about="polls page">
    <meta charset="UTF-8">
    <title>Polls</title>

</head>
<body>
<!--for-each applied to questions on the list-->
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li><a href="/polls/{{question.id}}/">{{question.question_text}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are avaible.</p>
    {% endif %}
</body>
</html>
